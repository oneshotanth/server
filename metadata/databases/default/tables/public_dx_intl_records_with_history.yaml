table:
  name: dx_intl_records_with_history
  schema: public
object_relationships:
- name: dx_intl_player
  using:
    manual_configuration:
      column_mapping:
        player_id: id
      insertion_order: null
      remote_table:
        name: dx_intl_players
        schema: public
select_permissions:
- permission:
    columns:
    - id
    - player_id
    - card_name
    - title
    - trophy
    - rating
    - max_rating
    - grade
    - start
    - end
    filter:
      dx_intl_player:
        private:
          _ne: true
  role: anonymous
- permission:
    columns:
    - id
    - player_id
    - card_name
    - title
    - trophy
    - rating
    - max_rating
    - grade
    - start
    - end
    filter:
      _or:
      - dx_intl_player:
          private:
            _ne: true
      - dx_intl_player:
          user_id:
            _eq: X-Hasura-User-Id
  role: user
