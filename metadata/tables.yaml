- table:
    schema: public
    name: tokens
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns: []
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns: []
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: users
  object_relationships:
  - name: token
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: tokens
        column_mapping:
          id: user_id
  insert_permissions:
  - role: user
    permission:
      check:
        id:
          _eq: X-Hasura-User-Id
      columns: []
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns: []
      filter:
        id:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns: []
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        id:
          _eq: X-Hasura-User-Id
