- table:
    schema: public
    name: dx_intl_notes
  object_relationships:
  - name: dx_intl_variant
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: dx_intl_variants
        column_mapping:
          song_id: song_id
          deluxe: deluxe
  array_relationships:
  - name: dx_intl_scores
    using:
      foreign_key_constraint_on:
        column: note_id
        table:
          schema: public
          name: dx_intl_scores
  select_permissions:
  - role: importer
    permission:
      columns:
      - id
      - song_id
      - deluxe
      - difficulty
      - level
      filter: {}
  - role: user
    permission:
      columns:
      - id
      - song_id
      - deluxe
      - difficulty
      - level
      filter: {}
- table:
    schema: public
    name: dx_intl_players
  object_relationships:
  - name: dx_intl_record
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: dx_intl_records
        column_mapping:
          id: player_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
  array_relationships:
  - name: dx_intl_records
    using:
      foreign_key_constraint_on:
        column: player_id
        table:
          schema: public
          name: dx_intl_records
  - name: dx_intl_scores
    using:
      foreign_key_constraint_on:
        column: player_id
        table:
          schema: public
          name: dx_intl_scores
  insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
      - nickname
      - private
      - user_id
      backend_only: false
  select_permissions:
  - role: importer
    permission:
      columns:
      - created_at
      - id
      - nickname
      - private
      - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  - role: user
    permission:
      columns:
      - private
      - id
      - nickname
      - user_id
      - created_at
      filter:
        _or:
        - private:
            _ne: true
        - user_id:
            _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - nickname
      - private
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
