name: Package and Deploy

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v2
        with:
          context: docker-db 
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/db:${{ github.sha }}
            ghcr.io/${{ github.repository }}/db:${{ github.event.release.tag_name }}
      - uses: docker/build-push-action@v2
        with:
          context: hooks
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/hooks:${{ github.sha }}
            ghcr.io/${{ github.repository }}/hooks:${{ github.event.release.tag_name }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
